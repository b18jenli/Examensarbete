<!DOCTYPE html>
<html>
    <head>
        <title>Fixed web page</title>
        <meta charset="utf-8"> 
        <link rel="stylesheet" href="style_fixed.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <script src="https://kit.fontawesome.com/352148c971.js" crossorigin="anonymous"></script>
    <script>
        function showpage(pageid){
            var pages = document.getElementsByClassName("page");
            for(var i = 0; i < pages.length; i++)
            {
                pages[i].style.display="none";
            }
            document.getElementById(pageid).style.display="block";
        }

        function myDropdown(){
            document.getElementById("myDropdown").classList.toggle("show");
        }
        function myDropdown2(){
            document.getElementById("myDropdown2").classList.toggle("show");
        }
        
        window.onclick = function(e){
            if (!e.target.matches('.ddBtn')) {
                var myDropdown = document.getElementById("myDropdown");
                if (myDropdown.classList.contains('show')) {
                    myDropdown.classList.remove('show');
                }
                var myDropdown2 = document.getElementById("myDropdown2");
                if (myDropdown2.classList.contains('show')) {
                    myDropdown2.classList.remove('show');
                }
            }
        }
        
        var slideIndex = -1;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length){
                slideIndex = 1
            }
            for (i = 0; i < dots.length; i++){
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
            setTimeout(showSlides, 3000); 
        }
    </script>

    <body onload="showSlides();">
        <div id="header">
            <h1>Fixed web page headline</h1>
        </div>
        
        <div class="navbar" id="menu">
            <a onclick="showpage('page1');">Home</a>
            <a onclick="showpage('page2');">News</a>
            <div class="dropdown">
                <button class="ddBtn" onclick="myDropdown()">Dropdown 1
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="ddContent" id="myDropdown">
                    <a onclick="showpage('page3');">Page 3</a>
                    <a onclick="showpage('page6');">Page 6</a>
                    <a onclick="showpage('page7');">Page 7</a>
                </div>
            </div> 
            
            <div class="dropdown">
                <button class="ddBtn" onclick="myDropdown2()">Dropdown 2
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="ddContent" id="myDropdown2">
                    <a onclick="showpage('page4');">Page 4</a>
                    <a onclick="showpage('page8');">Page 8</a>
                    <a onclick="showpage('page9');">Page 9</a>
                </div>
            </div> 
            <i class="fas fa-shopping-cart" id="ikon" onclick="showpage('page5');"></i>
        </div>
        
        <div id="page1" class="page">
          <h2>HOME (1)</h2>
          <div class="slideshow-container">
              <div class="mySlides fade">
                  <div class="numbertext">1 / 3</div>
                  <img src="#" >
                  <div class="text"><a href="#">Image source</a></div>
              </div>
              
              <div class="mySlides fade">
                  <div class="numbertext">2 / 3</div>
                  <img src="#">
                  <div class="text"><a href="#">Image source</a></div>
              </div>
              
              <div class="mySlides fade">
                  <div class="numbertext">3 / 3</div>
                  <img src="#" >
                  <div class="text"><a href="#">Image source</a></div>
              </div>
            </div><br>
            <div style="text-align:center">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
 
        <div id="page2" class="page">
          <h2>NEWS (2)</h2>
        </div>
 
        <div id="page3" class="page">
          <h2>PRODUCT PAGE (3)</h2>
        </div>
         
        <div id="page4" class="page">
          <h2>PRODUCT PAGE (4)</h2>
        </div>
 
        <div id="page5" class="page">
          <h2>SHOPPING CART (5)</h2>
        </div>
 
        <div id="page6" class="page">
          <h2>PAGE 6</h2>
        </div>
        
         <div id="page7" class="page">
          <h2>PAGE 7</h2>
        </div>
        
         <div id="page8" class="page">
          <h2>PAGE 8</h2>
        </div>
           <div id="page9" class="page">
          <h2>PAGE 9</h2>
        </div>


    </body>
</html>
