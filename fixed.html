<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"> 
        <link rel="stylesheet" href="style_fixed.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <script src="https://kit.fontawesome.com/352148c971.js" crossorigin="anonymous"></script>
    <script>
        function showpage(pageid){
            var pages = document.getElementsByClassName("page");
            for(var i = 0; i < pages.length; i++)
            {
                pages[i].style.display="none";
            }
            document.getElementById(pageid).style.display="block";
        }

        function dropDown(){
            document.getElementById("dropdown1").classList.toggle("show");
        }
        function dropDown2(){
            document.getElementById("dropdown2").classList.toggle("show");
        }
        
        window.onclick = function(e){
            if (!e.target.matches('.ddBtn')) {
                var myDropdown = document.getElementById("dropdown1");
                if (myDropdown.classList.contains('show')) {
                    myDropdown.classList.remove('show');
                }
                var myDropdown2 = document.getElementById("dropdown2");
                if (myDropdown2.classList.contains('show')) {
                    myDropdown2.classList.remove('show');
                }
            }
        }

</script>

    <body>
        <div id="header">
            <h1>Fixed web page headline</h1>
        </div>
        
        <div class="navbar" id="menu">
            <a onclick="showpage('page1');">Home</a>
            <a onclick="showpage('page2');">News</a>
            <div class="dropdown">
                <button class="ddBtn" onclick="dropDown()">Dropdown 1
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="ddContent" id="dropdown1">
                    <a onclick="showpage('page3');">Page 3</a>
                </div>
            </div> 
            
            <div class="dropdown">
                <button class="ddBtn" onclick="dropDown2()">Dropdown 2
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="ddContent" id="dropdown2">
                    <a onclick="showpage('page4');">Page 4</a>
                </div>
            </div> 
            <i class="fas fa-shopping-cart" id="ikon"></i>
        </div>
        
        <div id="page1" class="page">
          <h2>PAGE 1</h2>
        </div>
 
        <div id="page2" class="page">
          <h2>PAGE 2</h2>
        </div>
 
        <div id="page3" class="page">
          <h2>PAGE 3</h2>
        </div>
         
        <div id="page4" class="page">
          <h2>PAGE 4</h2>
        </div>
 
        <div id="page5" class="page">
          <h2>PAGE 5</h2>
        </div>
 
        <div id="page6" class="page">
          <h2>PAGE 6</h2>
        </div>


</body>
</html>
